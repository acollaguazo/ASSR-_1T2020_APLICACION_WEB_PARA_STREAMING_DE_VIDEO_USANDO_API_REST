<div class="song d-flex flex-column justify-content-center" style="padding: 30px;">
  <div class="song-info">
    <h3>{{video.title}}</h3>
  </div>
  <div class="video-grid">
    
    <iframe width="560" height="315" [src]= "safeUrl"
    frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
  </div>
  <div class="published">
    <div class="load_more">
      <ul id="myList">
        <li>
          <h4>Publicado en {{video.date|date:"d/M/yyyy"}}</h4>
          <p>{{video.descripcion}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
